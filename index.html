<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Match</title>
</head>
<body>
    <main id="game-area">
        <div class="stats">
            <h3>
                Score <span id="currentScore">0</span> / 
                <span id="totalAvailible">20</span>
            </h3>

            <p class="items">
                <span id="number">4</span>
                <span id="item-name">ducks</span>
            </p>
            <div class="match-buttons">
                <button id="">&#10003;</button>
                <button id="">&#10007;</button>
            </div>
        </div>
        
        <div class="imageArea">
            <h3 id="message"></h3><!-- will tell user their score at the end -->
            <div id="startScreen">
                <h1>Welcome to the <em>Number Match</em> game</h1>
                <em class="space-y">the rules are simple</em>
                <p class="space-y"> &#9654; Hit thumbs up if the number of items matches the displayed number</p>
                <p class="space-y">&#9654; Thumbs down if no match</p>
                <p class="space-y">You have <span id="timeSetting">3</span> seconds</p>
                <button id="play-button">Play</button>

            </div>
            <div id="imageContainer">
                <img src="images/macaroons.jpg" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
